<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form method="POST" action="">
        {% csrf_token %} 
        <div class="container">
            <div class="d-flex justify-content-center h-100">
              <div class="card">
                <div class="card-header">
                  <center><h3>Register Here</h3></center>
                  <div class="d-flex justify-content-end">
                    <span><i class="fab fa-user"></i></span>
                  </div>
                </div>
                <div class="card-body">
                  <form method="POST" action="{% url 'register' %}">
                    {% csrf_token %}
                    <div class="input-group form-group">
                      <div class="input-group-prepend">
                        <span class="input-group-text"><i class="fas fa-user"></i></span>
                      </div>
                      <input type="text" class="form-control" placeholder="username" name="username" required="">
                      
                    </div>
                    <div class="input-group form-group">
                      <div class="input-group-prepend">
                        <span class="input-group-text"><i class="fas fa-edit"></i></span>
                      </div>
                      <input type="email" class="form-control" placeholder="email" name="email" required="">
                    </div>
                     <div class="input-group form-group">
                      <div class="input-group-prepend">
                        <span class="input-group-text"><i class="fas fa-key"></i></span>
                      </div>
                      <input type="password" class="form-control" placeholder="password" name="password" required="">
                    </div>
                    <div class="form-group">
                      <a href="{% url 'home' %}"><input name="sign-up" value="Login" class="btn float-right login_btn"></a>
                    </div>
          
                    <div class="form-group">
                      <input type="submit" name="sign-up" value="Register" class="btn float-left login_btn">
                    </div>
                  </form>
             </div>
                  <div class="d-flex justify-content-center">
                        {% if messages %}
                      <div class="messages">
                          {% for message in messages %}
          
                              <a class="alert alert-success" style="color:red;"> {{ message }}</a>
          
                          {% endfor %}
                      </div>
                      {% endif %}
                  </div>
    </form>
</body>
</html>
