{% extends 'librarian/index.html' %} 
{% block content %} 
{% for i in books %} 
<div class="all-book" style="width: 400px;margin-left: 30px;">
{{i.book_name}}
{{i.book_types}}
{{i.date}}
<img src="{{i.book_cover.url}}" width="200">
<a href="{{i.book_pdf.url}}">Read Book</a>
<a href="/delete/{{i.book_id}}">Delete</a>
<a href="/update/{{i.book_id}}">Update</a>
<!-- <a href="{% url 'update' i.book_id %}">Edit Book</a> -->
</div>
{% endfor %}
<a href="{% url 'logout' %}">Logout</a>
{% endblock %}
